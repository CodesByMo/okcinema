<!DOCTYPE html>

<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>OKCinema</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
        <link rel="stylesheet" href="assets/css/style.css">
        <style>
                @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');
                </style>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://apis.google.com/js/client.js"></script>
</head>

<body onload="init();">
        <!-- Start of header/navbar   -->
        <div class="container" id="header">
                <a href="https://codesbymo.github.io/okcinema/"><img id="logo" src="assets/images/okCinemaLogo.png" alt="OK-Cinema"></a>
                <form id="ytForm">
                        <div class="form-group">
                                <div class="input-group">
                                        <input type="text" id="textBox" class="form-control search-input"
                                                placeholder="Search For a Movie!" aria-label="Movie-search"
                                                aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                                <button type="button" id="submitBtn" class="btn searchButton"
                                                        type="submit">Search</button>
                                        </div>
                                </div>
                        </div>
                </form>
                <div>
                        <button type="button" class="btn btn-dark lucky-button">I'm Feeling Lucky!</button>
                </div>
        </div>
        
        <!-- Start of of movie content -->
        <div class="container">
                        <div class="container movie-screen">
                                        <div class="movie-title-box">
                                                <h1 class="title"><span id="movieName"></span></h1>
                                                <p class="genre"></p>
                                        </div>
                        
                                        <div class="info-container">
                                                <p class="rating">Rating:</p>
                                                <!-- <br> -->
                                                <p class="runtime">Runtime:</p>
                                                <!-- <br> -->
                                                <p class="releaseDate">Release:</p>
                                        <p class="synopsis">Summary: </p>
                        
                                        <div class="cast-directors-box ">
                                                <p class="cast"> Main Cast: </p>
                                        </div>
                                        <div class="cast-directors-box ">
                                                        <p class="directors">Directors: </p>
                                                </div>
                                </div>
                                        <div class="trailer-video">
                                                <div class="trailer-heading">
                                                        <!-- <h3>Trailer:</h3> -->
                                                        <div class="movie-trailer-video"></div>
                                                        <div class="movie-poster"></div>
                        
                                                </div>
                                        </div>
                                </div>
        </div>
        <div class="container feeling_lucky">
                <div class=" row movieGenres">
                        <div class="movieList">
                                <p>Pick a Genre: </p>
                        </div>
                        <div class="row genrePicker">
                                <div class="comedy movieCat col"><img src="./assets/images/Comedy.jpg" class="image"
                                                alt="Comedy">
                                                <a class="comedy" href="#">Comedy</a></div>
                                <div class="horror movieCat col"><img src="./assets/images/horror.png" class="image"
                                                alt="Horror">
                                                <a class="horror" href="#">Horror</a>
                                        </div>
                                <div class="romance movieCat col"><img src="./assets/images/romance.jpg" class="image"
                                                alt="Romance">
                                                <a class="romance" href="#">Romance</a>
                                        </div>
                                <div class="action movieCat col"><img src="./assets/images/action.jpg" class="image"
                                                alt="Action">
                                                <a class="action" href="#">Action</a>
                                        </div>
                                <div class="sciFi movieCat col"><img src="./assets/images/science.jpg" class="image"
                                                alt="Science Fiction">
                                                <a class="sciFi" href="#">Science</a>
                                        </div>
                                <div class="drama movieCat col"><img src="./assets/images/drama.jpg" class="image"
                                                alt="Drama">
                                                <a class="drama" href="#">Drama</a>
                                        </div>
                        </div>
                        <div class="row genrePicker">
                                <div class="indie movieCat col"><img src="./assets/images/indie.jpg" class="image"
                                                alt="Indie">
                                                <a class="indie" href="#">Indie</a>
                                        </div>
                                <div class="thriller movieCat col"><img src="./assets/images/thriller.jpg" class="image"
                                                alt="Thriller">
                                                <a class="thriller" href="#">Thriller</a>
                                        </div>
                                <div class="musical movieCat col"><img src="./assets/images/musical.jpg" class="image"
                                                alt="Musical">
                                                <a class="musical" href="#">Musical</a>
                                        </div>
                                <div class="western movieCat col"><img src="./assets/images/western.jpg" class="image"
                                                alt="Western">
                                                <a class="western" href="#">Western</a>
                                        </div>
                                <div class="documentary movieCat col"><img src="./assets/images/doc.jpg" class="image"
                                                alt="Documentary">
                                                <a class="documentary" href="#">Documentary</a>
                                        </div>
                                <div class="fantasy movieCat col"><img src="./assets/images/fantasy.png" class="image"
                                                alt="Fantasy">
                                                <a class="fantasy" href="#">Fantasy</a>
                                </div>
                        </div>

                </div>
        </div>
        <footer class="footer justify-content-center">
                <span>
                    Made with <i class="fa fa-heart pulse"></i> by <a href="https://codesbymo.github.io" target="_blank">CodesByMo</a>
                </span>
            </footer>
</body>
<script src="" async defer></script>
<script src="assets/javascript/app.js" async defer></script>

</html>
